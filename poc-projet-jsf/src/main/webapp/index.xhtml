<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/monTemplate.xhtml">
        <ui:define name="titre">
            Gestion Personnes
        </ui:define>
        <ui:define name="contenu">
            <div class="w3-panel w3-teal w3-center">
                <h3>LISTE DES PERSONNES</h3>
            </div>
            <p>
                <h:link value="Ajouter" outcome="ajouter" styleClass="w3-btn w3-teal"/>
            </p>
            <f:view>
                <h:form>
                    <p:dataTable value="#{personneService.allPersonnes()}" var="item"
                                 rows="5" paginator="true" 
                                 tableStyleClass="w3-table-all w3-hoverable" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prenom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ddn"/>
                            </f:facet>
                            <h:outputText value="#{item.ddn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ã‚ge"/>
                            </f:facet>
                            <h:outputText value="#{item.age}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink action="#{personneService.modifier(item)}">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </h:commandLink>
                            <h:commandLink class="w3-right" action="#{personneService.supprimer(item.id)}">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>            
        </ui:define>
    </ui:composition>
</html>
