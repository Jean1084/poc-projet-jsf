<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/monTemplate.xhtml">
        <ui:define name="titre">
            Page Ajouter
        </ui:define>
        <ui:define name="contenu">
            <f:view>
                <div class="w3-panel w3-teal w3-center">
                    <h3>AJOUTER UNE PERSONNE</h3>
                </div>
                <h:form class="w3-container">
                    <h:inputHidden value="#{personneService.personne.id}"/>
                    <label class="w3-label w3-text-teal"><b>Prénom</b></label>
                    <h:inputText id="prenom" value="#{personneService.personne.prenom}" 
                                 required="true" requiredMessage="Le champ prénom est réquis"
                                 styleClass="w3-input w3-border w3-light-grey"/>
                    <h:message for="prenom" styleClass="w3-text-red"/>
                    <br/>
                    <label class="w3-label w3-text-teal"><b>Date de naissance</b></label>
                    <h:inputText value="#{personneService.personne.ddn}" styleClass="w3-input w3-border w3-light-grey">
                        <f:converter converterId="MyConverter"/>
                    </h:inputText>
                    <br/>
                    <h:commandButton class="w3-btn w3-blue-grey" value="Valider" action="#{personneService.modifier()}"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
